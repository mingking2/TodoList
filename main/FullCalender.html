<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Full Calender</title>
        <link rel="stylesheet" href="FullCalender.css">
    </head>
    <body>
        <div class="calendar">
            <div class="header">
                <div class="year-month"></div>
                <div class="nav">   
                    <button class="nav-btn go-prev" onclick="moveMonth(-1)">&lt;</button>
                    <button class="nav-btn go-today" onclick="moveMonth(0)">Today</button>
                    <button class="nav-btn go-next" onclick="moveMonth(1)">&gt;</button>
                </div>
            </div>
            <div class="main">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates"></div>
            </div>
        </div>
        <script src="FullCalender.js"></script>
    </body>
</html>
